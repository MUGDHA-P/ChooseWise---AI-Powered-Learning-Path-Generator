<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ChooseWise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="visitor-tracker.js"></script>
    <script src="auth-check.js"></script>
    <style>
        .form-message {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }
        .form-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .form-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-message.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">ChooseWise</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="careers.html" class="nav-link">Careers</a></li>
                <li><a href="roadmap.html" class="nav-link">Roadmap</a></li>
                <li><a href="courses.html" class="nav-link">Courses</a></li>
                <li><a href="jobs.html" class="nav-link">Jobs</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </div>
    </nav>

    <main class="main-content">
        <section class="page-header">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Get in touch with our team</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-form-container">
                    <h2>Send us a Message</h2>
                    
                    <div id="formMessage" class="form-message"></div>
                    
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <select id="subject" name="subject" required>
                                <option value="">Select a topic</option>
                                <option value="Career Guidance">Career Guidance</option>
                                <option value="Technical Support">Technical Support</option>
                                <option value="Partnership">Partnership Inquiry</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" rows="5" placeholder="Tell us how we can help you..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            <span id="btnText">Send Message</span>
                            <span id="btnLoader" style="display: none;">Sending...</span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ChooseWise. All rights reserved.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
    <script src="script.js"></script>
</body>
</html>
