<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Roadmap - ChooseWise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="roadmap-styles.css">
    <script src="visitor-tracker.js"></script>
    <script src="auth-check.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">ChooseWise</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="careers.html" class="nav-link">Careers</a></li>
                <li><a href="roadmap.html" class="nav-link active">Roadmap</a></li>
                <li><a href="courses.html" class="nav-link">Courses</a></li>
                <li><a href="jobs.html" class="nav-link">Jobs</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">ğŸŒ™</button>
        </div>
    </nav>

    <main class="main-content">
        <section class="page-header">
            <div class="container">
                <h1 id="roadmapTitle">Learning Roadmap</h1>
                <p id="roadmapDescription">Your step-by-step guide to tech mastery</p>
                <div class="career-selector">
                    <a href="assessment.html" class="btn btn-primary">Take Career Assessment</a>
                </div>
            </div>
        </section>

        <section class="roadmap-section">
            <div class="container">
                <div class="roadmap-filter">
                    <button class="filter-btn active" data-level="all">All Levels</button>
                    <button class="filter-btn" data-level="beginner">ğŸŒ± Beginner</button>
                    <button class="filter-btn" data-level="intermediate">âš¡ Intermediate</button>
                    <button class="filter-btn" data-level="advanced">ğŸ¯ Advanced</button>
                </div>
                <div class="roadmap-timeline" id="roadmapTimeline">
                    <!-- Dynamic roadmap content will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ChooseWise. All rights reserved.</p>
        </div>
    </footer>

    <script src="roadmapData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const career = urlParams.get('career');
            const view = urlParams.get('view');
            
            if (view === 'recommendations') {
                displayRecommendedRoadmaps();
            } else if (career && comprehensiveRoadmaps[career]) {
                displayRoadmap(career);
            } else {
                displayCareerSelector();
            }
            
            // Filter functionality
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const level = this.dataset.level;
                    filterRoadmapByLevel(level);
                });
            });
        });
        
        function displayRecommendedRoadmaps() {
            const recommendedCareers = JSON.parse(localStorage.getItem('recommendedCareers') || '[]');
            
            if (recommendedCareers.length === 0) {
                displayCareerSelector();
                return;
            }
            
            document.getElementById('roadmapTitle').textContent = 'Your Recommended Career Roadmaps';
            document.getElementById('roadmapDescription').textContent = 'Complete learning paths for your top career matches';
            
            const timeline = document.getElementById('roadmapTimeline');
            let roadmapHTML = '';
            
            recommendedCareers.forEach(careerTitle => {
                const roadmap = comprehensiveRoadmaps[careerTitle];
                if (!roadmap) return;
                
                roadmapHTML += `
                    <div class="career-roadmap-section" style="margin-bottom: 3rem; border: 2px solid var(--primary-color); border-radius: 1rem; padding: 2rem;">
                        <div class="career-header" style="text-align: center; margin-bottom: 2rem;">
                            <h2>${roadmap.emoji} ${careerTitle}</h2>
                            <p style="color: var(--secondary-color); font-style: italic;">${roadmap.motivationalQuote}</p>
                        </div>
                        
                        <div class="roadmap-step" data-level="beginner">
                            <div class="step-header">
                                <h3>${roadmap.beginner.title}</h3>
                                <span class="duration">${roadmap.beginner.duration}</span>
                            </div>
                            <div class="step-content">
                                <div class="skills-list">
                                    <h4>ğŸ“š Learning Path:</h4>
                                    <ul>${roadmap.beginner.steps.map(step => `<li>${step}</li>`).join('')}</ul>
                                </div>
                                <div class="courses-list">
                                    <h4>ğŸ“ Recommended Courses:</h4>
                                    <ul>${roadmap.beginner.courses.map(course => `<li>${course}</li>`).join('')}</ul>
                                </div>
                                <div class="projects-list">
                                    <h4>ğŸš€ Practice Projects:</h4>
                                    <ul>${roadmap.beginner.projects.map(project => `<li>${project}</li>`).join('')}</ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="roadmap-step" data-level="intermediate">
                            <div class="step-header">
                                <h3>${roadmap.intermediate.title}</h3>
                                <span class="duration">${roadmap.intermediate.duration}</span>
                            </div>
                            <div class="step-content">
                                <div class="skills-list">
                                    <h4>ğŸ“š Learning Path:</h4>
                                    <ul>${roadmap.intermediate.steps.map(step => `<li>${step}</li>`).join('')}</ul>
                                </div>
                                <div class="courses-list">
                                    <h4>ğŸ“ Recommended Courses:</h4>
                                    <ul>${roadmap.intermediate.courses.map(course => `<li>${course}</li>`).join('')}</ul>
                                </div>
                                <div class="projects-list">
                                    <h4>ğŸš€ Practice Projects:</h4>
                                    <ul>${roadmap.intermediate.projects.map(project => `<li>${project}</li>`).join('')}</ul>
                                </div>
                            </div>
                        </div>
                        
                        <div class="roadmap-step" data-level="advanced">
                            <div class="step-header">
                                <h3>${roadmap.advanced.title}</h3>
                                <span class="duration">${roadmap.advanced.duration}</span>
                            </div>
                            <div class="step-content">
                                <div class="skills-list">
                                    <h4>ğŸ“š Learning Path:</h4>
                                    <ul>${roadmap.advanced.steps.map(step => `<li>${step}</li>`).join('')}</ul>
                                </div>
                                <div class="courses-list">
                                    <h4>ğŸ“ Recommended Courses:</h4>
                                    <ul>${roadmap.advanced.courses.map(course => `<li>${course}</li>`).join('')}</ul>
                                </div>
                                <div class="projects-list">
                                    <h4>ğŸš€ Practice Projects:</h4>
                                    <ul>${roadmap.advanced.projects.map(project => `<li>${project}</li>`).join('')}</ul>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            timeline.innerHTML = roadmapHTML + `
                <div style="text-align: center; margin-top: 2rem;">
                    <button class="btn btn-secondary" onclick="window.location.href='roadmap.html'">â† Choose Different Career</button>
                </div>
            `;
        }
        
        function displayCareerSelector() {
            document.getElementById('roadmapTitle').textContent = 'Choose Your Career Path';
            document.getElementById('roadmapDescription').textContent = 'Select a career to see your personalized learning roadmap';
            
            const timeline = document.getElementById('roadmapTimeline');
            timeline.innerHTML = `
                <div class="career-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; margin-top: 2rem;">
                    ${Object.keys(comprehensiveRoadmaps).map(career => `
                        <div class="career-card" style="background: var(--card-background); border: 1px solid var(--border-color); border-radius: 0.5rem; padding: 1.5rem; cursor: pointer;" onclick="selectCareer('${career}')">
                            <h3>${comprehensiveRoadmaps[career].emoji} ${career}</h3>
                            <p style="color: var(--secondary-color); margin: 0.5rem 0;">${comprehensiveRoadmaps[career].motivationalQuote}</p>
                            <button class="btn btn-primary" style="margin-top: 1rem;">View Roadmap</button>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function selectCareer(career) {
            window.location.href = `roadmap.html?career=${encodeURIComponent(career)}`;
        }
        
        function displayRoadmap(career) {
            const roadmap = comprehensiveRoadmaps[career];
            document.getElementById('roadmapTitle').textContent = `${roadmap.emoji} ${career} Roadmap`;
            document.getElementById('roadmapDescription').textContent = roadmap.motivationalQuote;
            
            const timeline = document.getElementById('roadmapTimeline');
            timeline.innerHTML = `
                <div class="roadmap-step" data-level="beginner">
                    <div class="step-header">
                        <h3>${roadmap.beginner.title}</h3>
                        <span class="duration">${roadmap.beginner.duration}</span>
                    </div>
                    <div class="step-content">
                        <div class="skills-list">
                            <h4>ğŸ“š Learning Path:</h4>
                            <ul>${roadmap.beginner.steps.map(step => `<li>${step}</li>`).join('')}</ul>
                        </div>
                        <div class="courses-list">
                            <h4>ğŸ“ Recommended Courses:</h4>
                            <ul>${roadmap.beginner.courses.map(course => `<li>${course}</li>`).join('')}</ul>
                        </div>
                        <div class="projects-list">
                            <h4>ğŸš€ Practice Projects:</h4>
                            <ul>${roadmap.beginner.projects.map(project => `<li>${project}</li>`).join('')}</ul>
                        </div>
                    </div>
                </div>
                
                <div class="roadmap-step" data-level="intermediate">
                    <div class="step-header">
                        <h3>${roadmap.intermediate.title}</h3>
                        <span class="duration">${roadmap.intermediate.duration}</span>
                    </div>
                    <div class="step-content">
                        <div class="skills-list">
                            <h4>ğŸ“š Learning Path:</h4>
                            <ul>${roadmap.intermediate.steps.map(step => `<li>${step}</li>`).join('')}</ul>
                        </div>
                        <div class="courses-list">
                            <h4>ğŸ“ Recommended Courses:</h4>
                            <ul>${roadmap.intermediate.courses.map(course => `<li>${course}</li>`).join('')}</ul>
                        </div>
                        <div class="projects-list">
                            <h4>ğŸš€ Practice Projects:</h4>
                            <ul>${roadmap.intermediate.projects.map(project => `<li>${project}</li>`).join('')}</ul>
                        </div>
                    </div>
                </div>
                
                <div class="roadmap-step" data-level="advanced">
                    <div class="step-header">
                        <h3>${roadmap.advanced.title}</h3>
                        <span class="duration">${roadmap.advanced.duration}</span>
                    </div>
                    <div class="step-content">
                        <div class="skills-list">
                            <h4>ğŸ“š Learning Path:</h4>
                            <ul>${roadmap.advanced.steps.map(step => `<li>${step}</li>`).join('')}</ul>
                        </div>
                        <div class="courses-list">
                            <h4>ğŸ“ Recommended Courses:</h4>
                            <ul>${roadmap.advanced.courses.map(course => `<li>${course}</li>`).join('')}</ul>
                        </div>
                        <div class="projects-list">
                            <h4>ğŸš€ Practice Projects:</h4>
                            <ul>${roadmap.advanced.projects.map(project => `<li>${project}</li>`).join('')}</ul>
                        </div>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 2rem;">
                    <button class="btn btn-secondary" onclick="window.location.href='roadmap.html'">â† Choose Different Career</button>
                </div>
            `;
        }
        
        function filterRoadmapByLevel(level) {
            const steps = document.querySelectorAll('.roadmap-step');
            steps.forEach(step => {
                if (level === 'all' || step.dataset.level === level) {
                    step.style.display = 'block';
                } else {
                    step.style.display = 'none';
                }
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
